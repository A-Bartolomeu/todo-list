<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="date"></h1>

        <div class="task-tools">
          <div class="task-count">5 tasks</div>
          <div name="todos" class="task-filter">
            <button id="all" class="task-filter" value="all">All</button
            ><button id="active" class="task-filter" value="uncompleted">
              Active</button
            ><button id="completed" class="task-filter" value="completed">
              Completed
            </button>
          </div>
        </div>
      </header>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
